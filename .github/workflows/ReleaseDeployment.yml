name: Create Release

on:
  push:
    branches:
      - main # Adjust the branch name as needed
      
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add steps to build your project, generate artifacts, etc. here

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: Release_Tag
          release_name: Release_Tag
          body: |
            Automatic release triggered by commit: Release_Tag

      - name: Upload Artifact
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: C:\Users\User\OneDrive\Documents\Code\CS 333\333 Final Project\333-Final-Project>
          asset_name: 333_Deployment.zip
          asset_content_type: application/zip
